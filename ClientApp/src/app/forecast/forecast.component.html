<h1>Weather forecast</h1>

<p *ngIf="search.loading"><em>Loading...</em></p>

<p *ngIf="!search.city || search.isErrorLoading"><em>You could select city</em></p>

<p *ngIf="search.isErrorLoading"><em>We couldn't search information about this city: {{errorCity}}</em></p>

<table class='table' *ngIf="search.loaded">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (F)</th>
      <th>Cloud</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecastTime of forecastData.forecast">
      <td>{{ forecastTime.to | date :'short' }}</td>
      <td>{{ forecastTime.temperature.value }}</td>
      <td>{{ forecastTime.clouds.value }}</td>
    </tr>
  </tbody>
</table>
