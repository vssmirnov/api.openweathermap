<h1>Current weather</h1>

<p *ngIf="!currentWeather && search && search.city"><em>Loading...</em></p>

<p *ngIf="search && !search.city"><em>You could select city</em></p>

<div *ngIf="currentWeather && search && search.city">
    <p>Weather in {{currentWeather.city}} : {{currentWeather.temperatureC}}</p>
</div>
